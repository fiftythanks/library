<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
  </head>
  <body>
    <table>
      <caption>Bookshelf</caption>
      <colgroup>
        <col class="order">
        <col class="title">
        <col class="author">
        <col class="published">
        <col class="language">
        <col class="genre">
        <col class="status">
        <col class="rating">
        <col class="remove">
      </colgroup>
      <thead>
        <!-- later, add a button to create custom columns and a button to remove columns -->
        <tr class="head-row">
          <th></th>
          <th class="title">Title</th>
          <th class="author">Author</th>
          <th class="published">Published</th>
          <th class="language">Language</th>
          <th class="genre">Genre</th>
          <th class="status">Status</th>
          <th class="rating">Rating</th>
          <th class="remove">
            <button type="button" class="remove-all">×</button>
          </th>
        </tr> 
      </thead>
      <tbody> 
        <!-- <t   r>
          <td class="order">1</td>
          <td class="title">Harry Potter and the Philosopher's Stone</td>
          <td class="author">J. K. Rowling</td>
          <td class="published">1997 AD</td>
          <td class="language">English</td>
          <td class="genre">Novel</td>
          <td class="status">Read</td>
          <td class="rating">
            <summary></summary>

          </td> 
        </tr> -->
      </tbody>
    </table>
    <form action="#" method="post" class="add">
      <div class="title">
        <label for="title">Title</label>
        <input type="text"
               name="title"
               id="title"
               placeholder="Mathematical Analysis"
               list="for-title"
               spellcheck="false">
        <datalist id="for-title"></datalist>
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text"
               name="author"
               id="author"
               placeholder="Vladimir Antonovich Zorich"
               list="for-author"
               spellcheck="false">
        <datalist id="for-author"></datalist>
      </div>
      <div class="published">
        <label for="published" id="published-label">Published</label>
        <div class="publication-date">
          <input type="number"
                 name="published"
                 id="published"
                 min="1"
                 placeholder="2004"
                 list="for-published">
          <select name="era" id="era" aria-labelledby="published-label">
            <option value="AD">AD</option>
            <option value="BC">BC</option>
          </select>
          <datalist id="for-published"></datalist>
        </div>
      </div>
      <div class="language">
        <label for="language">Language</label>
        <input type="text"
               name="language"
               id="language"
               placeholder="Russian"
               list="for-language">
        <datalist id="for-language"></datalist>
      </div>
      <div class="genre">
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
          <optgroup label="Fiction">
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Action & Adventure">Action & Adventure</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
            <option value="Thriller & Suspense">Thriller & Suspense</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Women’s Fiction">Women’s Fiction</option>
            <option value="LGBTQ+">LGBTQ+</option>
            <option value="Contemporary Fiction">Contemporary Fiction</option>
            <option value="Literary Fiction">Literary Fiction</option>
            <option value="Magical Realism">Magical Realism</option>
            <option value="Graphic Novel">Graphic Novel</option>
            <option value="Short Story">Short Story</option>    
            <option value="Young Adult">Young Adult</option>
            <option value="New Adult ">New Adult</option>
            <option value="Children’s">Children’s</option>
          </optgroup>
          <optgroup label="Non-fiction">
            <option value="Memoir & Autobiography">Memoir & Autobiography</option>
            <option value="Biography">Biography</option>
            <option value="Food & Drink">Food & Drink</option>
            <option value="Art & Photography">Art & Photography</option>
            <option value="Self-help">Self-help</option>
            <option value="History">History</option>
            <option value="Travel">Travel</option>
            <option value="True Crime">True Crime</option>
            <option value="Humor">Humor</option>
            <option value="Essays">Essays</option>
            <option value="Guide/How-to ">Guide/How-to </option>
            <option value="Religion & Spirituality">Religion & Spirituality</option>
            <option value="Humanities & Social sciences">Humanities & Social Sciences</option>
            <option value="Parenting & Families">Parenting & Families</option>
            <option value="Science & Technology" selected>Science & Technology</option>
            <option value="Children’s">Children’s</option>
          </optgroup>
        </select>
      </div>
      <div class="status-rating">
        <div class="status">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Reading">Reading</option>
            <option value="To read">To read</option>
          </select>
        </div>
        <div class="rating">
          <label for="rating">Rate</label>
          <select name="rating" id="rating">
            <option value="0">★</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="add-reset">
        <button type="submit" class="add-btn">Add</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form> 
  </body>
</html>
