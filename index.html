<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
  </head>
  <body>
    <table>
      <caption>Bookshelf</caption>
      <colgroup>
        <col class="order">
        <col class="title">
        <col class="author">
        <col class="published">
        <col class="language">
        <col class="genre">
        <col class="status">
        <col class="rating">
      </colgroup>
      <thead>
        <!-- later, add a button to create custom columns and a button to remove columns -->
        <tr class="head-row">
          <th></th>
          <th class="title">Title</th>
          <th class="author">Author</th>
          <th class="published">Published</th>
          <th class="language">Language</th>
          <th class="genre">Genre</th>
          <th class="status">Status</th>
          <th class="rating">Rating</th>
        </tr> 
      </thead>
      <tbody> 
        <!-- <tr>
          <td class="order">1</td>
          <td class="title">Harry Potter and the Philosopher's Stone</td>
          <td class="author">J. K. Rowling</td>
          <td class="published">1997 AD</td>
          <td class="language">English</td>
          <td class="genre">Novel</td>
          <td class="status">Read</td>
          <td class="rating">7/10</td> 
        </tr> -->
      </tbody>
    </table>
    <form action="#" method="post" class="add">
      <div class="title">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Mathematical Analysis">
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Vladimir Antonovich Zorich">
      </div>
      <div class="published">
        <label for="published" id="published-label">Published</label>
        <div class="publication-date    ">
          <input type="number" name="published" id="published" min="1" placeholder="2004">
          <select name="era" id="era" aria-labelledby="published-label">
            <option value="AD">AD</option>
            <option value="BC">BC</option>
          </select>
        </div>
      </div>
      <div class="language">
        <label for="language">Language</label>
        <input type="text" name="language" id="language" placeholder="Russian">
      </div>
      <div class="genre">
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
          <optgroup label="Fiction">
            <option value="fantasy">Fantasy</option>
            <option value="science fiction">Science Fiction</option>
            <option value="dystopian">Dystopian</option>
            <option value="action & adventure">Action & Adventure</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="thriller & suspense">Thriller & Suspense</option>
            <option value="historical fiction">Historical Fiction</option>
            <option value="romance">Romance</option>
            <option value="women’s fiction">Women’s Fiction</option>
            <option value="lgbtq+">LGBTQ+</option>
            <option value="contemporary fiction">Contemporary Fiction</option>
            <option value="literary fiction">Literary Fiction</option>
            <option value="magical realism">Magical Realism</option>
            <option value="graphic novel">Graphic Novel</option>
            <option value="short story">Short Story</option>    
            <option value="young adult">Young Adult</option>
            <option value="new adult ">New Adult</option>
            <option value="children’s">Children’s</option>
          </optgroup>
          <optgroup label="Non-fiction">
            <option value="memoir & autobiography">Memoir & Autobiography</option>
            <option value="biography">Biography</option>
            <option value="food & drink">Food & Drink</option>
            <option value="art & photography">Art & Photography</option>
            <option value="self-help">Self-help</option>
            <option value="history">History</option>
            <option value="travel">Travel</option>
            <option value="true crime">True Crime</option>
            <option value="humor">Humor</option>
            <option value="essays">Essays</option>
            <option value="guide/how-to ">Guide/How-to </option>
            <option value="religion & spirituality">Religion & Spirituality</option>
            <option value="humanities & social sciences">Humanities & Social Sciences</option>
            <option value="parenting & families">Parenting & Families</option>
            <option value="science & technology" selected>Science & Technology</option>
            <option value="children’s">Children’s</option>
          </optgroup>
        </select>
      </div>
      <div class="status-rating">
        <div class="status">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="read">Read</option>
            <option value="reading">Reading</option>
            <option value="to-read">To read</option>
          </select>
        </div>
        <div class="rating">
          <label for="rating">Rate</label>
          <select name="rating" id="rating">
            <option value="0">★</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <button type="button" class="add-btn">Add</button>
    </form> 
  </body>
</html>
